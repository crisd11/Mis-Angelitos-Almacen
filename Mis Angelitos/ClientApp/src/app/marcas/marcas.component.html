<h1> Marcas </h1>
<br>
<div class="row" style="width: 90%;">
    <div style="width: 30%;">
        <h5>Busqueda por Nombre</h5>
        <input>
        <button>Buscar</button>
    </div>
    <div style="width: 60%;">
        <h5>Crear Marca</h5>
        <label>Nombre: </label>
        <input [(ngModel)]="marcaToInsert" maxlength="50">
        <button mat-button class="btn-primary" (click)="create()">Crear</button>
        <button mat-button class="btn-secondary" (click)="editarMarca()">Editar</button>
    </div>
</div>
<div>
    <table mat-table matSort [dataSource]="marcas">
       <!-- Id Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
        <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><a class="btn btn-sm btn-info text-white" (click)="editar(row)"><i class="fa fa-pencil" aria-hidden="true"></i>Editar</a></td>
      </ng-container>
    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><a class="btn btn-sm btn-danger text-white" (click)="eliminar(row.id)"><i class="fa fa-pencil" aria-hidden="true"></i>Eliminar</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
